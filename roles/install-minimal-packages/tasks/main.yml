---
- name: Install baseline packages (DEBIAN)
  package: 
    name: '{{ item }}'
    state: latest
  with_items:
  - git
  - wget
  - tree
  - vim
  - ufw
  - build-essential 
  - libssl-dev
  - libffi-dev
  - python-dev
  - python-pip
  - net-tools
  - iftop
  - htop
  - fail2ban
  - apparmor
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Install baseline packages (RHEL)
  package:
  with_items:
  - git
  - wget
  - tree
  - vim
  - gcc 
  - libffi-devel
  - python-devel
  - openssl-devel
  - iftop
  - htop
  - fail2ban
  - apparmor
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'
